                vat_number:
                  type: string
                  example: aaasda1234
                contact_number:
                  type: string
                  example: aasdas
                company_name:
                  type: string
                  example: aa2341qwer
                phone:
                  type: string
                  example: asdfasdfasdas
                logo:
                  type: string
                  format: binary
                email:
                  type: string
                  example: asdf
                address:
                  type: string
                  example: asss
                bank:
                  type: string
                  example: aasd
                account_number:
                  type: string
                  example: asd
                cheque_photo:
                  type: string
                  format: binary
      security:
        - bearerAuth: []
      responses:
        '200':
