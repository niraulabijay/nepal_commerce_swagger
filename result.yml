      summary: updateOrCreateCombination
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                combination:
                  - id: ''
                    availability: 1
                    sku: sku3-edit
                    stock: 51
                    base_price: 101
                    selected_attribute:
                      '1': red-edit
                      '2': 49
                    quantity:
                      1-10: 101
