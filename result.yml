    post:
      tags:
        - vendor
      summary: store vendor confidential
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                registration_certificate:
                  type: string
                  format: binary
                vat_number:
                  type: integer
                  example: '12453674897'
                contact_number:
                  type: integer
                  example: '132467980'
                company_name:
                  type: string
                  example: vendor company
                phone:
                  type: integer
                  example: '412357869'
                address:
                  type: string
                  example: vendor address
                bank:
                  type: string
                  example: vendor bank
                branch:
                  type: string
                  example: vendor branch
                account_holder_name:
                  type: string
                  example: vendor account
                account_number:
                  type: integer
                  example: '123423452345'
                citizenship:
